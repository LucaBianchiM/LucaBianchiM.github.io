<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Presentazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #764ba2;
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        p {
            color: #555;
            font-size: 1.1em;
        }
        .social a {
            display: inline-block;
            margin: 15px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .social a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Immagine Profilo">
        <h1>Bianchi Luca, Ciurletti Matteo</h1>
        <p>Web Developer & Designer</p>
        <p>Ciao! Siamo appassionati di sviluppo web con esperienza in HTML e python.</p>
        <div class="social">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
        </div>
    </div>
</body>
</html>
